<app-dialog
  [headline]="('actions.terminal.title' | translate) + ' - ' + this.data.label + ' (' + this.data.pk + ')'"
  [includeScrollableArea]="false"
  [includeVerticalMargins]="false"
  [dialog]="dialogRef"
>
  <mat-dialog-content #dialogContent (click)="focusTerminal()">
    <div class="wrapper">
      <div #terminal></div>
    </div>
  </mat-dialog-content>
</app-dialog>
