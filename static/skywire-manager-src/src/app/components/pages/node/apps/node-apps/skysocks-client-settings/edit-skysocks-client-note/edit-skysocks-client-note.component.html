<app-dialog [headline]="'apps.vpn-socks-client-settings.change-note-dialog.title' | translate" [dialog]="dialogRef">
  <form [formGroup]="form">
    <mat-form-field>
      <div class="field-container">
        <label class="field-label" for="remoteKey">{{ 'apps.vpn-socks-client-settings.change-note-dialog.note' | translate }}</label>
        <input #firstInput formControlName="note" maxlength="100" matInput>
      </div>
    </mat-form-field>
  </form>
  <app-button class="float-right" color="primary" type="mat-raised-button" (action)="finish()">{{ 'common.save' | translate }}</app-button>
</app-dialog>
