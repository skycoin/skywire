language: go, node_js

go:
  - 1.17

node_js:
  - 14.19.1

os: windows

compiler:
  - gcc

before_install:
  - choco install make
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.44.2
  - make dep

before_script:
  - set GO1111MODULE=on
  - make check-windows

script:
  - make build-windows
  - make build-systray-windows
