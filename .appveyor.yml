version: "{build}"

stack: node 16.8.0, go 1.17.11

environment:
  matrix:
  # For regular jobs, such as push, pr and etc.
  - job_name: Linux
    appveyor_build_worker_image: ubuntu2004
    GOARCH: amd64
  - job_name: MacOS
    appveyor_build_worker_image: macos-bigsur
    GOARCH: amd64
  - job_name: Windows
    appveyor_build_worker_image: Visual Studio 2019
    GOARCH: amd64

  # For release, by pushing tag
  - job_name: make-release-linux
    appveyor_build_worker_image: ubuntu2004
    GOARCH: amd64
  - job_name: make-release-darwin
    appveyor_build_worker_image: macos-bigsur
    GOARCH: amd64
  - job_name: make-release-windows
    appveyor_build_worker_image: Visual Studio 2019
    GOARCH: amd64

  - job_name: DockerDeployMaster
    appveyor_build_worker_image: ubuntu2004
  - job_name: DockerDeployDevelop
    appveyor_build_worker_image: ubuntu2004
  
for:
  - # Linux
    skip_tags: true
    matrix:
      only:
        - job_name: Linux

    install:
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.46.2
      - make dep
      - sh: ci_scripts/create-ip-aliases.sh
    
    before_build:
      - make check
   
    build_script:
      - make build
      - make build-systray

  - # MacOS
    skip_tags: true
    matrix:
      only:
        - job_name: MacOS

    install:
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.44.2
      - make dep
      - sh: ci_scripts/create-ip-aliases.sh
    
    before_build:
      - make check
   
    build_script:
      - make build

  - # Windows
    skip_tags: true
    matrix:
      only:
        - job_name: Windows

    environment:
      matrix:
        - GOARCH: amd64

    install:
      - choco install make
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.44.2
      - make dep
      - set PATH=C:\Users\appveyor\go\bin;C:\msys64\mingw64\bin;C:\msys64\usr\bin;%PATH%

    before_build:
      - set GO111MODULE=on
      - make check-windows
  
    build_script:
      - make build-windows-appveyor
      - make build-systray-windows-appveyor


  - # Release (Linux)
    skip_non_tags: true
    matrix:
      only:
        - job_name: make-release-linux
    install:
      - sudo apt update
      - sudo snap install goreleaser --classic
      - make dep-github-release
    build_script:
      - make github-release

  - # Release (Darwin)
    skip_non_tags: true
    matrix:
      only:
        - job_name: make-release-darwin
    install:
      - brew install goreleaser
      - brew install gh
      - brew install jq
      - brew install wget
    build_script:
      - make github-release-darwin
      - make mac-installer-release
    
  - # Release (Windows)
    skip_non_tags: true
    matrix:
      only:
        - job_name: make-release-windows
    install:
      - ps: Invoke-WebRequest "https://github.com/goreleaser/goreleaser/releases/download/v1.8.3/goreleaser_Windows_x86_64.zip" -o goreleaser.zip
      - ps: Expand-Archive goreleaser.zip
      - ps: Invoke-WebRequest "https://github.com/cli/cli/releases/download/v2.13.0/gh_2.13.0_windows_amd64.zip" -o gh.zip
      - ps: Expand-Archive gh.zip
      - ps: choco install make
    build_script:
      - make github-release-windows
      - make windows-installer-release
    
  - # Docker Deploy (Master)
    skip_tags: true
    build: off
    matrix:
      only:
        - job_name: DockerDeployMaster
    branches:
      only:
        - master
    before_deploy:
      - ./ci_scripts/docker-push.sh -t master -p
    deploy_script:
      - echo "Master Docker Push Complete!"

  - # Docker Deploy (Develop)
    skip_tags: true
    build: off
    matrix:
      only:
        - job_name: DockerDeployDevelop
    branches:
      only:
        - develop
    before_deploy:
      - ./ci_scripts/docker-push.sh -t develop -p
    deploy_script:
      - echo "Develop Docker Push Complete!"
